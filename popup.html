<!DOCTYPE html>
<html>
<head>
  <title>Tracker Stats</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    td, th { border: 1px solid #ccc; padding: 4px; font-size: 12px; }
    button { margin: 5px 2px; padding: 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h3>Website Stats</h3>
  <button id="toggleBtn">Stop Tracking</button>
  <button id="resetBtn">Reset Stats</button>
  <table id="statsTable">
    <tr><th>Site</th><th>Time (s)</th><th>Clicks</th></tr>
  </table>
  <script src="popup.js"></script>
</body>
</html>
